<!DOCTYPE html>
<html>
<head>
<script
src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false">
</script>

<script>
  var x=new google.maps.LatLng(55.83293,-4.26715);

  var point1=new google.maps.LatLng(55.8332,-4.26634);
  var point2=new google.maps.LatLng(55.83315835036,-4.26642240037);
  var point3=new google.maps.LatLng(55.83318953386,-4.26647598634);
  var point4=new google.maps.LatLng(55.8331545818,-4.26624364379);
  var point5=new google.maps.LatLng(55.83300973138,-4.26601940339);
  var point6=new google.maps.LatLng(55.83283015279,-4.26566439974);
  var point7=new google.maps.LatLng(55.83262682395,-4.265338459);
  var point8=new google.maps.LatLng(55.83261672331,-4.26482298953);
  var point9=new google.maps.LatLng(55.83262348444,-4.26447689646);
  var point10=new google.maps.LatLng(55.83277520765,-4.26394672158);


function initialize()
{
var mapProp = {
  center:x,
  zoom:4,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var myTrip=[point1,point2,point3,point4,point5,point6,point7,point8,point9,point10];
var flightPath=new google.maps.Polyline({
  path:myTrip,
  strokeColor:"#0000FF",
  strokeOpacity:0.8,
  strokeWeight:2
  });

flightPath.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>
